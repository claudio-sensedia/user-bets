apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: user-bets
  name: user-bets
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-bets
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: user-bets
        tier: backend
    spec:
      containers:
      - env:
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              key: RABBIT_HOST
              name: user-bets
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              key: RABBIT_PORT
              name: user-bets
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              key: MONGO_HOST
              name: user-bets
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              key: MONGO_PORT
              name: user-bets
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              key: ENV_SPRING
              name: user-bets
        - name: RABBIT_USER
          valueFrom:
            secretKeyRef:
              key: RABBIT_USER
              name: user-bets
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              key: RABBIT_PASS
              name: user-bets
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              key: MONGO_USER
              name: user-bets
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              key: MONGO_PASS
              name: user-bets
        image: gcr.io/sensedia-bet/user_bets:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: user-bets
        ports:
        - containerPort: 9999
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
